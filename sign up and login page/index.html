<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Sign In form</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
       <div class="content">
          <h1>Welcome to Prefloconsult</h1>
        </div>
           
             <!--Sign In Form-->
             <div id="sign-in-form">
                <h2>Sign In</h2>
              </div>                    <form action="">
                        <div class="input-box">
                            <input type="text" placeholder="username" required>
                            <i class="bx bxs-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="password" required>
                            <i class="bx bxs-lock-alt"></i>
                        </div>
                        <div class="forgot-link">
                            <a href="#">forgot password</a>
                            <i class="bx bxs-user"></i>
                        </div>
                    <button onclick="signin()"><i class="fas fa-user-check"></i>Sign In</button>
                    <p>Already have an account? <a href="#" onclick="toggleForm('signin-form')">Sign In</a></p>

                    <!--Sign Up Form-->
             <div id="signup-form">
                <h2>Sign In</h2>
              </div>
                    <form action="">
                        <div class="input-box">
                            <input type="text" placeholder="username" required>
                            <i class="bx bxs-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="password" required>
                            <i class="bx bxs-lock-alt"></i>
                        </div>
                        <div class="input-box">
                            <input type="Confirm password" placeholder=" Confirm Password" required>
                            <i class="bx bxs-user"></i>
                        </div>
                    <button onclick="signin()"><i class="fas fa-user-check"></i>Sign Up</button>
                    <p>Don't have an account? <a href="#" onclick="toggleForm('signin-form')">Sign Up</a></p>
     </section>

     <script src="scripts.js"></script>
</body>
</html>
