<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do-list</title>
</head>
<body>
    <div class="container">
        <h1>To-do-list</h1>
        <div class="todo_input_btn_box">
            <input type="text" id="todo_input" placeholder="Add Your Task">
            <button class="todo_add_btn">+</button>
        </div>
        <ul class="todo_list">
            <li class="todo_list_lis">
                <div>Call Mum</div>
                <div>
                    <button class="done">Done</button>
                    <button class="remove">Remove</button>
                </div>
                <li class="todo_list_lis">
                    <div>Get Groceries</div>
                    <div>
                        <button class="done">Done</button>
                        <button class="remove">Remove</button>
                    </div>
                    <li class="todo_list_lis">
                        <div>Cook Breakfast</div>
                        <div>
                            <button class="done">Done</button>
                            <button class="remove">Remove</button>
                        </div>
                        <li class="todo_list_lis">
                            <div>Go To Super Market</div>
                            <div>
                                <button class="done">Done</button>
                                <button class="remove">Remove</button>
                            </div>
                            <li class="todo_list_lis">
                                <div>Finish Your HomeWork</div>
                                <div>
                                    <button class="done">Done</button>
                                    <button class="remove">Remove</button>
                                </div>
                                <li class="todo_list_lis">
                                    <div>Take The Trash Out</div>
                                    <div>
                                        <button class="done">Done</button>
                                        <button class="remove">Remove</button>
                                    </div>
                                    <li class="todo_list_lis">
                                        <div>Bathing</div>
                                        <div>
                                            <button class="done">Done</button>
                                            <button class="remove">Remove</button>
                                        </div>
                                        <li class="todo_list_lis">
                                            <div>Rest</div>
                                            <div>
                                                <button class="done">Done</button>
                                                <button class="remove">Remove</button>
                                            </div>
        </ul>
    </div>
</body>
</html>
